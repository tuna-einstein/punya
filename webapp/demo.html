<!DOCTYPE html>
<html>
<head>
<title>Report</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

<link
	href="http://cdn.jtsage.com/jtsage-datebox/4.0.0/jtsage-datebox-4.0.0.jqm.min.css"
	rel="stylesheet" type="text/css">
<script
	src="http://cdn.jtsage.com/jtsage-datebox/4.0.0/jtsage-datebox-4.0.0.jqm.min.js"
	type="text/javascript"></script>

<link rel="stylesheet" href="css/mycss.css">
<script type="text/javascript" src="js/endpoint.js"></script>
<script src="js/myjs.js"></script>


</head>

<body>
    
	<!-- Dialog to pick currency -->

	<div data-role="page" id="page_loading" data-theme="b">
		<div data-role="header"  data-position="fixed" data-theme="b">
			<h1>Please wait ...</h1>
		</div>
	</div>
	<!-- Dialog to pick currency -->
	<div data-role="page" id="page_report" data-theme="b">

		<div data-role="header" data-position="fixed" data-theme="b">
			<h1>Report1234</h1>
		</div>
		<!-- /header -->

		<div data-role="content">
			<div data-role="collapsible-set">
				<div data-role="collapsible">
					<h3>Book details</h3>
					<ul data-role="listview" id="list_selected_books"
						data-split-theme="b" data-split-icon="delete"></ul>
					<br>
					<ul data-role="listview" data-filter="true"
					    id="list_books"
						data-filter-placeholder="Add book..." data-filter-theme="b"
						data-filter-reveal="true">

						<li><a href="#" class="my-book-item" data-rel="dialog"
							data-id="123" data-title="Bhagbat Gita">Bhagbat1 Gita</a></li>
						<li><a href="#" class="my-book-item" data-rel="dialog"
							data-id="123" data-title="Bhagbat Gita">Bhagbat2 Gita</a></li>
						<li><a href="#" class="my-book-item" data-rel="dialog"
							data-id="123" data-title="Bhagbat Gita">Bhagbat3 Gita</a></li>
					</ul>
				</div>

				<div data-role="collapsible">
					<h3>Date & Location</h3>
					<div id="dateDiv" data-role="fieldcontain">
						<label for="date">Date *</label> <input type="text"
							data-role="datebox" id="date" name="date"
							data-options='{"mode":"datebox"}'>
					</div>

					<div id="streeAddressDiv" data-role="fieldcontain">
						<label for="streetAddress">Street Address *</label> <input
							id="streetAddress" name="streetAddress" type="text" />
					</div>

					<div id="cityDix" data-role="fieldcontain">
						<label for="city">City *</label> <input id="city" name="city"
							type="text" />
					</div>
					<div id="stateDiv" data-role="fieldcontain" data-theme="b">
						<label id="stateLabel" for="state">State *</label> <select
							id="state" name="state_r" tabindex="2" data-theme="b">
							<option value="ZZ">Please select a state</option>
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
						</select>
					</div>

					<div id="postalCodeDix" data-role="fieldcontain">
						<label for="postalCode">Postal Code *</label> <input
							id="postalCode" name="postalCode" type="text" />
					</div>

					<div id="locationTypeDiv" data-role="fieldcontain" data-theme="b">
						<label for="locationType">Location type *</label> <select
							id="locationType" name="locationType" tabindex="2" data-theme="b">

							<option value="ZZ">Apt/homes</option>
							<option value="AL">University</option>
							<option value="AK">Hospitals</option>
							<option value="AZ">Prisons</option>
							<option value="AZ">Motels</option>
							<option value="AZ">Pumpkin</option>
							<option value="AZ">Festival</option>
							<option value="AZ">Home program</option>
							<option value="AZ">Temple</option>
							<option value="AZ">Shop</option>
							<option value="AZ">Other</option>
						</select>
					</div>
				</div>

				<div data-role="collapsible">
					<h3>Team details</h3>
					<div data-role="fieldcontain" data-theme="b">
						<label for="teamType">Team type *</label> <select id="teamType"
							name="teamType" data-theme="b">
							<option value="ZZ">Choose team type</option>
							<option value="ZZ">Adult team</option>
							<option value="AL">Kids team</option>
							<option value="AZ">Motel gita</option>
							<option value="AZ">Weekday Warriors</option>
							<option value="AZ">Other</option>
						</select>
					</div>

					<ul data-role="listview" id="list_devotee" data-split-theme="b"
						data-split-icon="delete">

					</ul>

					<br /> <input type="button" value="Add team member?"
						data-icon="plus" id="btn_add_devotee" />
				</div>

				<div data-role="collapsible">
					<h3>Laxmi collected</h3>
					<ul data-role="listview" id="list_currency" data-split-theme="b"
						data-split-icon="delete">
						<li id='currency_id_0'><a>
								<div class="ui-grid-a">
									<div class="ui-block-a">
										<input type="number" value="0" id="currency_value_0" />
									</div>
									<div class="ui-block-b">
										<input type="button" value="USD">
									</div>

								</div>
						</a> <a data-icon="none"></a></li>
					</ul>
					<br> <a href="#" id="btn_add_currency" data-role="button"
						data-icon="plus">Non USD?</a>
				</div>
				<!-- collapsible -->
			</div>
			<!-- collapsible-set -->
		</div>
		<!-- /content -->

		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-icon="check" class="submit_btn">Submit</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- footer -->
	</div>
	<!-- page -->
</body>

<script type="text/javascript">
        function init() {
            usp.punya.init('//' + window.location.host + '/_ah/api');
        }
</script>
<script src="https://apis.google.com/js/client.js?onload=init"></script>
</html>
